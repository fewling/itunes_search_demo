name: itunes_search_demo
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_animated: ^3.2.0
  freezed_annotation: ^2.4.1
  get: ^4.6.6
  get_it: ^7.6.4
  http: ^1.1.0
  json_annotation: ^4.8.1
  just_audio: ^0.9.36
  loading_animation_widget: ^1.2.0+4
  oktoast: ^3.4.0
  responsive_builder: ^0.7.0
  lottie: ^2.7.0
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  flutter_gen_runner: ^5.3.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/lottie/

flutter_intl:
  enabled: true
  class_name: I10n
  main_locale: en
  output_dir: lib/l10n/generated
